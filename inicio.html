<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candado del Amor</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(#dcb5ff, #f3d1ff);
        overflow: hidden;
    }

    /* Fondo con corazones grandes */
    body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            url('heart.png'), /* corazón grande */
            url('heart.png'),
            url('heart.png');
        background-size: 120px, 100px, 80px;
        background-position: 20% 30%, 70% 60%, 50% 85%;
        background-repeat: no-repeat;
        opacity: 0.15;
        z-index: -2;
    }

    /* Mandalas decorativas */
    body::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            url('mandala.png'), /* mandala tipo rosa */
            url('mandala.png');
        background-size: 300px, 250px;
        background-position: -50px -50px, calc(100% - 200px) calc(100% - 200px);
        background-repeat: no-repeat;
        opacity: 0.07;
        z-index: -1;
    }

    .lock-wrapper {
        position: relative;
        text-align: center;
    }

    /* Aro del candado */
    .lock-arc {
        width: 140px;
        height: 90px;
        border: 10px solid #d3c6f0;
        border-bottom: none;
        border-radius: 70px 70px 0 0;
        margin: 0 auto;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    /* Cuerpo del candado */
    .lock-body {
        background: linear-gradient(#ffb6c1, #ff7aa8);
        width: 200px;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        margin-top: -10px;
        position: relative;
        border: 3px solid #ffccd5;
    }

    /* Corazones decorativos dentro */
    .lock-body::before, .lock-body::after {
        content: "❤";
        position: absolute;
        font-size: 20px;
        color: #ff3366;
    }
    .lock-body::before {
        top: 5px;
        left: 15px;
    }
    .lock-body::after {
        top: 5px;
        right: 15px;
    }

    /* Digitos */
    .digits {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .digit {
        background-color: #6b3e2e;
        color: white;
        font-size: 36px;
        width: 70px;
        height: 70px;
        margin: 0 7px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-weight: bold;
        box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    }

    /* Flechas */
    .arrow {
        cursor: pointer;
        font-size: 20px;
        background: transparent;
        border: none;
        color: #ffccd5;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        transition: 0.2s;
    }

    .arrow:hover {
        color: white;
    }

    .arrow-up {
        top: -28px;
    }

    .arrow-down {
        bottom: -28px;
    }

    /* Texto estado */
    #status {
        font-size: 20px;
        color: white;
        margin-top: 10px;
        font-style: italic;
        text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<div class="lock-wrapper">
    <div class="lock-arc"></div>
    <div class="lock-body">
        <div class="digits">
            <div class="digit">
                <button class="arrow arrow-up" onclick="changeDigit(0, 1)">▲</button>
                <span id="digit0">0</span>
                <button class="arrow arrow-down" onclick="changeDigit(0, -1)">▼</button>
            </div>
            <div class="digit">
                <button class="arrow arrow-up" onclick="changeDigit(1, 1)">▲</button>
                <span id="digit1">0</span>
                <button class="arrow arrow-down" onclick="changeDigit(1, -1)">▼</button>
            </div>
        </div>
        <div id="status">Tu numero fav</div>
    </div>
</div>

<script>
    let currentCombination = [0, 0];
    const correctCombination = [2, 1];

    function changeDigit(index, change) {
        currentCombination[index] = (currentCombination[index] + change + 10) % 10;
        document.getElementById("digit" + index).textContent = currentCombination[index];
        checkCombination();
    }

    function checkCombination() {
        const statusElement = document.getElementById('status');
        if (currentCombination.join('') === correctCombination.join('')) {
            statusElement.textContent = '¡Loviu!';
            statusElement.style.color = '#ffccd5';
            setTimeout(() => {
                window.location.href = 'sorpresa.html';
            }, 1000);
        } else {
            statusElement.textContent = 'Tu numero Fav';
            statusElement.style.color = '#fff';
        }
    }
</script>

</body>
</html>
